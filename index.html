  <!DOCTYPE html>

  <body> 
        <! -- navbar section start -->
      <nav class="navbar">
          <div class="upper-part"> <div class="logo"> <b>LOGO</b></div>

              <strong class="banner">
                  <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <div class="box "> <button>Stay Focused</button></div>
              </strong>
            </div>
      </nav>
      <! -- action section start -->
      <section class="action">
          <div class="le-si">
              <h4>See It in Action</h4>
              <p>Explore the live preview and imagine your<br>brand in this bold new look.</p>

      </section>
      <! -- Productive user section start -->
      <section class="Productive Users ">

              <div class="one">
                  <h1 class="ratio">50K</h1>
                  <p class="per">Active users</p>
              </div>
              <div class="two"><h1 class="ratio">20M+</h1>
              <p class="per">Focus sessions</p>
              </div>
        <div class="three">
          <h1 class="ratio">95%</h1>
          <p class="per">Satisfaction Rate</p>
        </div>
      </div>
      </section> <br> <br>

      <section class="Let’s Get In Touch">
              <div class="le-touch">
                    <h1>Let’s Get In <br> Touch </h1>
              </div>
              <div class="ri-touch">
                    <form action="" class="info">
                      <label for="email">Email</label>
                      <input type="text" id="email" placeholder="example@gmail.com">
                        <label for="name">Name</label>
                    <input type="text" id="name" placeholder="full name">
                          <label for="message" >Message</label>
         <textarea name="" id="message" cols="36" rows="4" placeholder="write your message...." style="border-radius: 10px; ">
         </textarea>
                              <div class="box extra "> <button>get in touched</button></div>
                    </form>
              </div>
      </section>
